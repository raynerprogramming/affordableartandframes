<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Affordable Art & Frames</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
  <script type="text/javascript" src="slick/slick.min.js"></script>
  <script> 
    $(function(){
      $("#header").load("header.html"); 
      $("#footer").load("footer.html"); 
      $("#framingModal").load("modals/framingModal.html" , function(){
        $('.framingSlider').slick({dots: true,
          infinite: true,
          speed: 500,
          slidesToShow: 1,
          slidesToScroll: 1});
      });
      $("#artModal").load("modals/artModal.html", function(){
        $('.slider').slider({height: "100%"});
        $('.slider').slider('pause');
      });
      $("#canvasModal").load("modals/canvasModal.html", function(){
        $('.slider').slider({height: "400px"});
        $('.slider').slider('pause');
      });
      $("#shadowModal").load("modals/shadowModal.html", function(){
        $('.slider').slider({height: "100%"});
        $('.slider').slider('pause');
      });
      $("#printingModal").load("modals/photoModal.html", function(){
        $('.slider').slider({height: "100%"});
        $('.slider').slider('pause');
      });
      $("#glassModal").load("modals/glassModal.html", function(){
        $('.slider').slider({height: "100%"});
        $('.slider').slider('pause');
      });
    });    
    $(document).ready(function(){
    // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
    
    $('.modal').modal({    });

  });
</script>  
</head>
<body class="grey lighten-4">

  <div id="header"></div>
  <div class="container">   
    <div class="section">
      <div class="row">
        <div class="col s12 m1"></div>
        <div class="col s12 m3">
          <div class="card">
            <div class="card-image waves-effect waves-block waves-light">
              <img class="activator" src="images/storefront.jpg">
            </div>
            <div class="card-content">
              <a class="waves-effect waves-light btn grey darken-4" href="#framingModal">Framing</a>
            </div>        
          </div>
        </div>
        <div class="col s12 m1"></div>
        <div class="col s12 m3">
          <div class="card">
            <div class="card-image waves-effect waves-block waves-light">
              <img class="activator" src="images/printing.jpg">
            </div>
            <div class="card-content">
              <a class="waves-effect waves-light btn grey darken-4" href="#printingModal">Printing</a>
            </div>
          </div>     
        </div>   
        <div class="col s12 m1"></div>
        <div class="col s12 m3">
          <div class="card">
            <div class="card-image waves-effect waves-block waves-light">
              <img class="activator" src="images/canvas.jpg">
            </div>
            <div class="card-content">
              <a class="waves-effect waves-light btn grey darken-4" href="#canvasModal">Canvas</a>
            </div>
          </div>
        </div>  
      </div>
      <div class="row">
        <div class="col s12 m1"></div>
        <div class="col s12 m3">
          <div class="card">
            <div class="card-image waves-effect waves-block waves-light">
              <img class="activator" src="images/stainedglass.jpg">
            </div>
            <div class="card-content">
              <a class="waves-effect waves-light btn grey darken-4" href="#glassModal">Stained Glass</a>
            </div>
          </div>
        </div>        
        <div class="col s12 m1"></div>
        <div class="col s12 m3">
          <div class="card ">
            <div class="card-image waves-effect waves-block waves-light">
              <img class="activator" src="images/art.jpg">
            </div>
            <div class="card-content">
              <a class="waves-effect waves-light btn grey darken-4" href="#artModal">Art</a>
            </div>
          </div>
        </div>
        <div class="col s12 m1"></div>
        <div class="col s12 m3">
          <div class="card">
            <div class="card-image waves-effect waves-block waves-light">
              <img class="activator" src="images/shadowbox.jpg">
            </div>
            <div class="card-content">
              <a class="waves-effect waves-light btn grey darken-4" href="#shadowModal">Shadow Boxes</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class='containers'>
      <!-- Modal Structure -->
      <div class="modal">     
      <div id="framingModal"></div>
      </div>
      <div id="printingModal" class="modal">     
      </div>
      <div id="canvasModal" class="modal">     
      </div>
      <div id="glassModal" class="modal">     
      </div>
      <div id="artModal" class="modal">     
      </div>
      <div id="shadowModal" class="modal">     
      </div>
    </div>
    <div id="footer"></div>
  </body>
  </html>
