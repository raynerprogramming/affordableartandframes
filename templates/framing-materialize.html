<div class="container">
  <div class="carousel hide-on-med-and-down carousel-slider center" data-indicators="true">
    <div ng-repeat="slide in slides" class="carousel-item white-text" my-post-repeat-directive>
      <div class="row">
        <div class="col s12 l9">
          <a href="#two!">
            <img class="img-responsive" ng-src="{{slide.imgsrc}}"/>
          </a>
        </div>
        <div class="col s12 l3 maxcol">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{slide.title}}</span>
              <p>{{slide.desc}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="hide-on-large-only">
    <div  ng-repeat="slide in slides" class="row">
      <div class="col s12 m7">
        <div class="card">
          <div class="card-image">
          <img ng-src="{{slide.imgsrc}}">
            <span class="card-title">{{slide.title}}</span>
          </div>
          <div class="card-content">
            <p>{{slide.desc}}
            </p>
          </div>
        </div>
      </div>
    </div>   
  </div>
</div>
