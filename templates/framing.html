<div class="container">
  <slick  infinite=true dots=true adaptiveHeight=true arrows=true>
    <div class="slick-slide"  ng-repeat="slide in slides" my-post-repeat-directive>
      <div class="row">
        <div class="col s12 m8 l9">
          <img class="slickimg " ng-src="{{slide.imgsrc}}"/>
        </div>
        <div class="col s12 m4 l3 flexcol">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{slide.title}}</span>
              <p>{{slide.desc}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </slick>
</div>
