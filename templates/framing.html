<div class="container">
  <slick  infinite=true dots=true adaptiveHeight=true arrows=true>
    <div class="slick-slide"  ng-repeat="slide in slides" my-post-repeat-directive>
      <div class="row">
        <div class="col s12 m8 l9">
          <img class="slickimg center-align" ng-src="{{slide.imgsrc}}"/>
        </div>
        <div class="col s12 m4 l3 flexcol">
          <div class="card blue-grey darken-3">
            <div class="card-content white-text">
              <div class="row">
              <span class="card-title col s10">{{slide.title}}</span>
              <div ng-if="slide.price" class="col s2 btn-floating btn-large grey darken-1 top right">{{slide.price}}</div>
              </div>
              
              <ul class="framingdesclist" >
                <li ng-repeat="desc in slide.descs">{{desc}}</li>
                <li ng-if="slide.artistSite"><a href="{{slide.artistSite}}">Artist's Website</a> {{desc}}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </slick>
</div>
<div ng-show="pageinfo">
  <div class="framingdivider"></div>
  <div class="parallax-container framingparallax">
    <div class="section">
      <div class="container homecontainer">
        <h5 class="header center grey-text text-lighten-4 parallaxtext">{{pageinfo}}</h1>
        </div>
      </div>
      <div class="parallax">
        <img style="background-origin: center" ng-src="{{imgsrc}}">
      </div>
    </div>
  </div>
