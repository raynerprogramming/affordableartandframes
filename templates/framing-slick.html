<div class="container">
  <slick  infinite=true dots=true adaptiveHeight=true arrows=true>
    <div class="slick-slide"  ng-repeat="slide in slides" my-post-repeat-directive>
      <div class="row">
        <div class="col s12 l9 matchHeight">
          <a href="#two!">
            <img class="slickimg " ng-src="{{slide.imgsrc}}"/>
          </a>
        </div>
        <div class="col s12 l3 matchHeight">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{slide.title}}</span>
              <p>{{slide.desc}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </slick>

  <div class="hide-on-large-only">
    <div  ng-repeat="slide in slides" class="row">
      <div class="col s12 m7">
        <div class="card">
          <div class="card-image">
            <img ng-src="{{slide.imgsrc}}">
            <span class="card-title">{{slide.title}}</span>
          </div>
          <div class="card-content">
            <p>{{slide.desc}}
            </p>
          </div>
        </div>
      </div>
    </div>   
  </div>
</div>
